{% extends "base.html" %}
{% block title %}New Rental{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">New Rental</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="customer_id" class="form-label">Customer</label>
                        <select class="form-select" name="customer_id" required>
                            <option value="">Select Customer...</option>
                            {% for c in customers %}
                                <option value="{{ c.customer_id }}">{{ c.first_name }} {{ c.last_name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Listing top customers. Use search for specifics.</div>
                    </div>

                    <div class="mb-3">
                        <label for="film_id" class="form-label">Film</label>
                        <select class="form-select" name="film_id" required>
                            <option value="">Select Film...</option>
                            {% for f in films %}
                                <option value="{{ f.film_id }}">{{ f.title }} ({{ f.release_year }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Rental</button>
                        <a href="{{ url_for('rentals_list') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
