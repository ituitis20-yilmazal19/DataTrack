{% extends "base.html" %}
{% block title %}Add New Address{% endblock %}

{% block content %}
<div class="card p-3">
  <h5>Add New Address</h5>
  <form method="post">
    <div class="row g-2">
      <div class="col-md-12">
        <label class="form-label">Address Line 1 *</label>
        <input class="form-control" name="address" placeholder="Enter address" required>
      </div>
      <div class="col-md-12">
        <label class="form-label">Address Line 2</label>
        <input class="form-control" name="address2" placeholder="Optional">
      </div>
      <div class="col-md-6">
        <label class="form-label">District *</label>
        <input class="form-control" name="district" placeholder="Enter district" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Postal Code</label>
        <input class="form-control" name="postal_code" placeholder="Optional">
      </div>
      <div class="col-md-6">
        <label class="form-label">City *</label>
        <select name="city_id" class="form-select" required>
          <option value="">Select a city</option>
          {% for city in cities %}
            <option value="{{ city.city_id }}">{{ city.city }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone *</label>
        <input class="form-control" name="phone" placeholder="Enter phone" required>
      </div>
      <div class="col-12">
        <small class="text-muted">* Required fields</small>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Add Address</button>
      <a class="btn btn-secondary" href="{{ url_for('address') }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
