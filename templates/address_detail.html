{% extends "base.html" %}
{% block title %}Address Â· {{ address.address if address else 'Not found' }}{% endblock %}

{% block content %}
{% if not address %}
  <div class="alert alert-danger">Address not found.</div>
  <a class="btn btn-secondary" href="{{ url_for('address') }}">Back to Addresses</a>
{% else %}
<div class="card p-3">
  <h5>Edit Address</h5>
  <form method="post">
    <div class="row g-2">
      <div class="col-md-2">
        <label class="form-label">ID</label>
        <input class="form-control" value="{{ address.address_id }}" disabled>
      </div>
      <div class="col-md-10">
        <label class="form-label">Address Line 1 *</label>
        <input class="form-control" name="address" value="{{ address.address }}" required>
      </div>
      <div class="col-md-12">
        <label class="form-label">Address Line 2</label>
        <input class="form-control" name="address2" value="{{ address.address2 or '' }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">District *</label>
        <input class="form-control" name="district" value="{{ address.district }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Postal Code</label>
        <input class="form-control" name="postal_code" value="{{ address.postal_code or '' }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">City *</label>
        <select name="city_id" class="form-select" required>
          <option value="">Select a city</option>
          {% for city in cities %}
            <option value="{{ city.city_id }}" {{ 'selected' if city.city_id==address.city_id else '' }}>
              {{ city.city }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Country</label>
        <input class="form-control" value="{{ address.country }}" disabled>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone *</label>
        <input class="form-control" name="phone" value="{{ address.phone }}" required>
      </div>
      <div class="col-12">
        <small class="text-muted">* Required fields</small>
      </div>
    </div>
    <div class="mt-3 d-flex justify-content-between align-items-center">
      <div>
      <button class="btn btn-primary" type="submit">Save Changes</button>
      <a class="btn btn-secondary" href="{{ url_for('address') }}">Cancel</a>
      </div>
      <form method="POST" action="{{ url_for('address_delete', address_id=address.address_id) }}" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this address?');">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </form>
</div>
{% endif %}
{% endblock %}
