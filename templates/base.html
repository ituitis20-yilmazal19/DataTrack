<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}App Admin{% endblock %}</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container d-flex">
    <a class="navbar-brand" href="{{ url_for('main') }}">Main</a>

    <ul class="navbar-nav flex-row ms-auto">
      <li class="nav-item mx-2"><a class="nav-link text-white" href="{{ url_for('films_list') }}">Films</a></li>
      <li class="nav-item mx-2"><a class="nav-link text-white" href="{{ url_for('address') }}">Address</a></li>
      <li class="nav-item mx-2"><a class="nav-link text-white" href="{{ url_for('customers') }}">Customers</a></li>
      <li class="nav-item mx-2"><a class="nav-link text-white" href="{{ url_for('payments') }}">Payments</a></li>
      <li class="nav-item mx-2"><a class="nav-link text-white" href="{{ url_for('rentals') }}">Rentals</a></li>
    </ul>
  </div>
</nav>

<main class="container my-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for cat, msg in messages %}
          <div class="alert alert-{{ 'secondary' if cat == 'message' else cat }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>

</body>
</html>
