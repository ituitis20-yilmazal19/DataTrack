{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Edit Rental #{{ rental.rental_id }}</h2>
        <a href="{{ url_for('rentals_list') }}" class="btn btn-secondary text-white text-decoration-none">Back to List</a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Rental Date</label>
                        <input type="text" name="rental_date" class="form-control" value="{{ rental.rental_date }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Return Date</label>
                        <div class="input-group">
                            <input type="text" name="return_date" class="form-control" value="{{ rental.return_date or '' }}" placeholder="YYYY-MM-DD HH:MM:SS">
                            {% if not rental.return_date %}
                            <button type="submit" name="action" value="mark_returned" class="btn btn-success">Mark as Returned Now</button>
                            {% endif %}
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Customer</label>
                    <select name="customer_id" class="form-select">
                        {% for c in customers %}
                        <option value="{{ c.customer_id }}" {% if c.customer_id == rental.customer_id %}selected{% endif %}>
                            {{ c.first_name }} {{ c.last_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Film</label>
                    <select name="film_id" class="form-select">
                        {% for f in films %}
                        <option value="{{ f.film_id }}" {% if f.film_id == rental.film_id %}selected{% endif %}>
                            {{ f.title }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card border-danger mt-5">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h5 class="text-danger mb-0">Danger Zone</h5>
                <small class="text-muted">Once deleted, this rental record cannot be recovered.</small>
            </div>
            <form action="{{ url_for('rental_delete', rental_id=rental.rental_id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this rental forever?');">
                <button type="submit" class="btn btn-danger">Delete Rental</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
